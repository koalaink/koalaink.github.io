<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Document</title></head><body><textarea id="text1" name="text1" rows="12" cols="80" placeholder="text1"></textarea><textarea id="text2" name="text2" rows="12" cols="80" placeholder="text2"></textarea><div style="margin-bottom:20px"> <label for="line">Line based:</label> <input id="line" type="checkbox" name="line" value="line"> <button onclick="diff()">show diffs!</button></div><div id="consumed"></div><p></p><div id="result"></div><script src="/rush/algorithm_diff/lib/diff_match.js"></script><script>function diff(){var e=new DiffMatch,t=document.getElementById("text1"),n=document.getElementById("text2"),d=document.getElementById("line"),m=document.getElementById("consumed"),l=document.getElementById("result"),u=e.diff(t.value,n.value,d.checked);m.innerHTML="diff耗时："+e.timeConsumed+"ms<br>",l.innerHTML=e.prettyHtml(u),console.log(t.value,n.value)}</script></body></html>
