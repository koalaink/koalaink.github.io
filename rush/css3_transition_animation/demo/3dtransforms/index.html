<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd"><html><meta http-equiv="content-type" content="text/html;charset=UTF-8"><head><title>Poster Circle</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="initial-scale=0.6,minimum-scale=0.6,maximum-scale=0.6"><style type="text/css">body{font-family:'Lucida Grande',Verdana,Arial;font-size:12px}#stage{margin:150px auto;width:600px;height:400px;-webkit-perspective:800}#rotate{margin:0 auto;width:600px;height:400px;-webkit-transform-style:preserve-3d;-webkit-animation-name:x-spin;-webkit-animation-duration:7s;-webkit-animation-iteration-count:infinite;-webkit-animation-timing-function:linear}.ring{margin:0 auto;height:110px;width:600px;-webkit-transform-style:preserve-3d;-webkit-animation-iteration-count:infinite;-webkit-animation-timing-function:linear}.ring>:nth-child(odd){background-color:#995C7F}.ring>:nth-child(even){background-color:#835A99}.poster{position:absolute;left:250px;width:100px;height:100px;opacity:.7;color:rgba(0,0,0,.9);-webkit-border-radius:10px}.poster>p{font-family:Georgia,serif;font-size:36px;font-weight:700;text-align:center;margin-top:28px}#ring-1{-webkit-animation-name:y-spin;-webkit-animation-duration:5s}#ring-2{-webkit-animation-name:back-y-spin;-webkit-animation-duration:4s}#ring-3{-webkit-animation-name:y-spin;-webkit-animation-duration:3s}@-webkit-keyframes x-spin{0%{-webkit-transform:rotateX(0)}50%{-webkit-transform:rotateX(180deg)}100%{-webkit-transform:rotateX(360deg)}}@-webkit-keyframes y-spin{0%{-webkit-transform:rotateY(0)}50%{-webkit-transform:rotateY(180deg)}100%{-webkit-transform:rotateY(360deg)}}@-webkit-keyframes back-y-spin{0%{-webkit-transform:rotateY(360deg)}50%{-webkit-transform:rotateY(180deg)}100%{-webkit-transform:rotateY(0)}}</style><script type="text/javascript">function setup_posters(e){for(var t=30,n=0;n<POSTERS_PER_ROW;n++){var r=document.createElement("div");r.className="poster";var s="rotateY("+t*n+"deg) translateZ("+RING_RADIUS+"px)";r.style.webkitTransform=s;var o=r.appendChild(document.createElement("p"));o.textContent=n,e.appendChild(r)}}function init(){setup_posters(document.getElementById("ring-1")),setup_posters(document.getElementById("ring-2")),setup_posters(document.getElementById("ring-3"))}const POSTERS_PER_ROW=12,RING_RADIUS=200;window.addEventListener("load",init,!1)</script></head><body><div id="stage"><div id="rotate"><div id="ring-1" class="ring"></div><div id="ring-2" class="ring"></div><div id="ring-3" class="ring"></div></div></div></body></html>
