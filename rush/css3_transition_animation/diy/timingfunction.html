<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Document</title><style>.box{width:80px;height:80px;margin:10px;border-radius:10px;border:1px solid #eee;background-color:#15314e}.box{transform:translate(0);animation-duration:2s;animation-timing-function:ease}.box1{animation-name:move}.box2{animation-name:anotherMove}@keyframes move{to{transform:translate(400px,0)}}@keyframes anotherMove{50%{transform:translate(200px,0)}to{transform:translate(400px,0)}}</style></head><body><div> <span>translate(0) => translate(400px):</span><div class="box box1"></div></div><div> <span>translate(0) => translate(200px) => translate(400px):</span><div class="box box2"></div></div></body></html>
