<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Document</title><style>.box{width:80px;height:80px;margin:10px;border-radius:10px;border:1px solid #eee;background-color:#15314e}body:hover .box{transform:translate(400px,0)}.box{transition-property:transform;transition-duration:2s}.box1{transition-timing-function:ease}.box2{transition-timing-function:linear}.box3{transition-timing-function:ease-in}.box4{transition-timing-function:ease-out}.box5{transition-timing-function:ease-in-out}</style></head><body><div> <span>ease:</span><div class="box box1"></div></div><div> <span>linear:</span><div class="box box2"></div></div><div> <span>ease-in:</span><div class="box box3"></div></div><div> <span>ease-out:</span><div class="box box4"></div></div><div> <span>ease-in-out:</span><div class="box box5"></div></div></body></html>
