<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Document</title><style>.box{width:100px;height:100px;margin:10px;border-radius:10px;border:1px solid #eee;background-color:#15314e}.box{transform:translate(200px,0);animation:2s linear 1s}div:hover .box{animation-name:move}.box1{animation-fill-mode:none}.box2{animation-fill-mode:forwards}.box3{animation-fill-mode:backwards}.box4{animation-fill-mode:both}@keyframes move{from{transform:translate(0,0)}to{transform:translate(400px,0)}}</style></head><body><div> <span>none:</span><div class="box box1"></div></div><div> <span>forwards:</span><div class="box box2"></div></div><div> <span>backwards:</span><div class="box box3"></div></div><div> <span>both:</span><div class="box box4"></div></div></body></html>
